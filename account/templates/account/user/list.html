{% extends "base.html" %}
{% load thumbnail %}

{% block title %} People
{% endblock title %}

{% block content %}

<h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">People</h1>

<div class="people-list">
    {% for user in users %}
        <div class="user">
        <a href="{{ user.get_absolute_url}}">
            {% thumbnail user.profile.photo "100x100" crop="100%" as im %}
            <img src="{{ im.url }}" class="rounded-circle">
            {% endthumbnail %}
        </a>
        <div class="info">
        <a href="{{user.get_absolute_url }}" class="title">{{ user.get_full_name }}</a>
        </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
